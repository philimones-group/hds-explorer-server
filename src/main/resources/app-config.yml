#system global variables
hds.explorer.database.using_openhds: true
hds.explorer.mail.configured: true
hds.explorer.trackinglists.max_data_columns: 25

# Access to OpenHDS Web Application
hds.explorer.openhds_web.url: http://localhost:8081/openhds
hds.explorer.openhds_web.username: username
hds.explorer.openhds_web.password: password

dataSources:
# Default datasource for HDS-Database
  dataSource.pooled: true
  dataSource.driverClassName: com.mysql.jdbc.Driver
  dataSource.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  dataSource.username: hds_explorer
  dataSource.password: your_password
  dataSource.url: jdbc:mysql://localhost/hds_explorer_db?createDatabaseIfNotExist=true&autoReconnect=true&zeroDateTimeBehavior=convertToNull

# Datasource properties for OpenHDS - to be able to access openhds tables - optional
  openhds.pooled: true
  openhds.driverClassName: com.mysql.jdbc.Driver
  openhds.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  openhds.username: hds_explorer
  openhds.password: your_password
  openhds.url: jdbc:mysql://localhost/openhds?autoReconnect=true&zeroDateTimeBehavior=convertToNull

# Datasource properties for ODK Aggregate database - to be able to access odk tables - optional
  odk.pooled: true
  odk.driverClassName: com.mysql.jdbc.Driver
  odk.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  odk.username: hds_explorer
  odk.password: your_password
  odk.url: jdbc:mysql://localhost/odk_prod?autoReconnect=true&zeroDateTimeBehavior=convertToNull


# Don't forget to turn on access from a less secure app in your Gmail account configuration, otherwise, google will block it and return this error.
